<p>公司主营业务是为农产品公司，供应商及个体户提供全部或部分冷链物流服务。所谓冷链物流指冷藏冷冻类食品在生产、贮藏运输、销售，到消费前的各个环节中始终处于规定的低温环境下，以保证食品质量，减少食品损耗的一项系统工 程。</p>
<p>本公司提供物流服务的农产品共三类：初级生鲜商品与冷冻冷藏生鲜商品。其中初级生鲜商品包括新鲜的，未经烹饪等热加工的蔬菜和水果，家禽和家畜，水产品中的鱼类，贝类等；冷藏调理食品包括以 农，畜，水产原料经加工调理，急速冷却及严密包装在7摄氏度以下储存的食品；冷冻食品包括以农，畜，水产原料经加工调理，急速冷冻及严密包装在零下18摄 氏度以下储存的食品。
</p>
